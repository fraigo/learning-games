<!-- text-template -->
<script type="text/x-template" id="app-content-template">
    <div class="app-content">
        <h1>{{section.title}}</h1>
        <transition-group name="fade">
        <div class="option-container levels" :key="'levels'" v-if="currentLevel==0">
            <div class="option" @click="start(1)">
                <div>Level 1</div>
                <div class="levelstars"><span v-if="levelStars[0]>=1">⭐️</span><span v-if="levelStars[0]>=2">⭐️</span><span v-if="levelStars[0]>=3">⭐️</span></div>
            </div>
            <div class="option" @click="start(2)">
                <div>Level 2</div>
                <div class="levelstars"><span v-if="levelStars[1]>=1">⭐️</span><span v-if="levelStars[1]>=2">⭐️</span><span v-if="levelStars[1]>=3">⭐️</span></div>
            </div>
            <div class="option" @click="start(3)">
                <div>Level 3</div>
                <div class="levelstars"><span v-if="levelStars[2]>=1">⭐️</span><span v-if="levelStars[2]>=2">⭐️</span><span v-if="levelStars[2]>=3">⭐️</span></div>
            </div>
            <div class="option" @click="start(4)">
                <div>Level 4</div>
                <div class="levelstars"><span v-if="levelStars[3]>=1">⭐️</span><span v-if="levelStars[3]>=2">⭐️</span><span v-if="levelStars[3]>=3">⭐️</span></div>
            </div>
        </div>
        <div v-for="(slide,idx) in currentSlides" :key="idx" v-show="idx==position">
            <div>
                <h2>{{slide.title}}</h2>
                <div class="option-container">
                    <div class="option" :result="option.result" :key="idx1" @click="verifyOption(slide,idx1)" v-for="(option,idx1) in slide.options" :style="{order:orders[idx1]}">
                        {{option.label}}
                    </div>
                </div>
            </div>
        </div>
        </transition-group>
        <div class="results" v-if="position==-1 && currentLevel>0">
            <h2>Terminado!</h2>
            <div>
                <div>Correctas<br>{{this.correct}}</div>
                <div>Errores<br>{{this.errors}}</div>
                <div class="stars"><span v-if="stars>=1">⭐️</span><span v-if="stars>=2">⭐️</span><span v-if="stars>=3">⭐️</span></div>
            </div>
        </div>
        <div v-if="position>=0"><span class="timer" v-if="this.timer">{{timerSeconds}}</span> {{position+1}} / {{total}}</div>
    </div>
</script>
<script type="text/javascript">
Vue.component('app-content', {
    template: '#app-content-template',
    data: function(){
        return {
            correct: 0,
            errors: 0,
            total: 0,
            score: 0,
            stars: 0,
            currentSlides: [],
            orders: [],
            position: -2,
            sorted: false,
            timer: false,
            currentLevel: 0,
            timerLength: 5000,
            timerSeconds: 0,
            levelStars: []
        }
    },
    props: { 
        section: Object
    },
    mounted:function(){
        this.total = this.section.slides.length
        for (var index = 0; index < 10; index++) {
            this.orders.push(Math.floor(Math.random() * 10))
        }
        console.log(this.orders)
    },
    methods: {
        menu: function() {
            this.currentLevel = 0
            this.position = -1
        },
        start: function (level) {
            this.position = -1
            this.sorted = (level==1 || level==3)
            this.timer = (level==3 || level==4)
            this.currentLevel = level
            this.correct = 0
            this.errors = 0
            var tmpSlides = JSON.parse(JSON.stringify(this.section.slides))
            if (!this.sorted) {
                this.currentSlides = tmpSlides.sort(function(a,b){
                    return Math.floor(Math.random()*2) -1;
                })
            } else {
                this.currentSlides = tmpSlides
            }
            this.nextSlide()
        },
        nextSlide: function () {
            clearInterval(this.timerProc)
            if (this.position + 1 == this.currentSlides.length){
                this.endSection()
                this.position=-1
                return
            }
            this.position++
            this.timerSeconds=5
            this.$forceUpdate()
            if (this.timer){
                this.timerProc=setInterval(function (self) {
                    self.timerSeconds--
                    if (self.timerSeconds==0){
                        self.nextSlide()
                    }
                },1000, this)

            }
        },
        endSection: function () {
            var points = (this.correct-this.errors)
            this.score = points/this.total
            if (this.score == 1){
                this.stars = 3
            }
            else if (this.score >0.6){
                this.stars = 2
            }
            else if (this.score > 0.3){
                this.stars = 1
            }
            if (!this.levelStars[this.position]){
                this.levelStars[this.position]=0
            }
            this.levelStars[this.currentLevel-1] = Math.max(this.stars, this.levelStars[this.position])
            setTimeout(function(self){
                self.currentLevel = 0
            },1000, this)
        },
        verifyOption: function(slide, idx){
            var option = slide.options[idx]
            var answer = slide.answer
            var self = this
            var currentOptions=this.currentSlides[this.position].options
            if (currentOptions[idx].result>0){
                return
            }
            console.log(option.label, answer)
            if (option.label == answer) {
                currentOptions[idx].result = 1
                this.correct++
                clearInterval(this.timerProc)
                setTimeout(function () {
                    self.nextSlide()
                },2000)
            } else {
                this.errors++
                currentOptions[idx].result = 2
            }
            this.$forceUpdate()
        }
    },
    computed:{
        
    },
    watch:{
    }

});
</script>
